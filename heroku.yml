build:
  docker:
    web: Dockerfile

run:
  web:
    command: ["n8n", "start"]

  worker:
    command: ["sh", "-c", "n8n import:credentials --separate --input=/backup/credentials && n8n import:workflow --separate --input=/backup/workflows"]

  ollama:
    command: ["ollama", "serve"]

  qdrant:
    command: ["qdrant"]
